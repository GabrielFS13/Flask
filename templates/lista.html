{% extends 'base.html' %}
{% block content %}
        <a href="{{url_for('login')}}" class="btn btn-primary">Login</a>
        <a href="{{url_for('logout')}}" class="btn btn-danger">Logout</a>
        <a href="{{url_for('novo')}}" class="btn btn-success">Novo Jogo</a>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th>Editar item</th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in lista %}
                <tr>
                    <td>{{jogo.nome}}</td>
                    <td>{{jogo.categoria}}</td>
                    <td>{{jogo.console}}</td>
                    <td><a href="{{ url_for('editar', id=jogo.id) }}">Editar</a></td>
                    <td><a href="{{ url_for('deletar', id=jogo.id) }}">Deletar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
